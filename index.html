<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <p style="font-size: 28px; color:white;">Digital Library</p>
        <button class="openDialog">Add Book</button>
    </div>
    <!-- dialog box associated with input -->
     <div class="control">
        <p class="count">Number of Books: 0</p>
        <button class="nuke">Delete All</button>
     </div>
    <dialog class="dialogBox">
    <form action="" method="dialog">
        <div class="flexContainer">
        <div class="name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="author">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
        </div>
        <div class="pages">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages">
        </div>
        <div class="read">
            <label for="read">read</label>
            <input type="text" name="read" id="read">
        </div>

        <!-- control buttons -->
        <div>
            <button class="closeDialog" value="submit">Add</button>
             <button value="cancel">Cancel</button>
        </div>
    </div>
    </form>
    </dialog>
 
    <div class="shelf">

    </div>

</body>
</html>
